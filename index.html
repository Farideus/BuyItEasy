<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин продуктов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Стандартное меню сайта -->
  <nav>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Продукты</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Контакты</a></li>
      <li><a href="#">Корзина</a></li>
    </ul>
  </nav>

  <!-- Список продуктов -->
  <div class="products">
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Яблоко" alt="Яблоко" />
      <div class="product-name">Яблоко</div>
      <div class="product-price">50 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Банан" alt="Банан" />
      <div class="product-name">Банан</div>
      <div class="product-price">40 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Молоко" alt="Молоко" />
      <div class="product-name">Молоко</div>
      <div class="product-price">70 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Хлеб" alt="Хлеб" />
      <div class="product-name">Хлеб</div>
      <div class="product-price">30 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Яйца" alt="Яйца" />
      <div class="product-name">Яйца</div>
      <div class="product-price">60 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Картофель" alt="Картофель" />
      <div class="product-name">Картофель</div>
      <div class="product-price">25 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Морковь" alt="Морковь" />
      <div class="product-name">Морковь</div>
      <div class="product-price">20 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Сыр" alt="Сыр" />
      <div class="product-name">Сыр</div>
      <div class="product-price">150 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Мясо" alt="Мясо" />
      <div class="product-name">Мясо</div>
      <div class="product-price">300 ₽</div>
    </div>
    <div class="product">
      <img class="product-image" src="https://via.placeholder.com/150?text=Рыба" alt="Рыба" />
      <div class="product-name">Рыба</div>
      <div class="product-price">250 ₽</div>
    </div>
  </div>

</body>
</html>
