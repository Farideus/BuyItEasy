<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Super-Shop — 10 продуктов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006400;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      background: white;
      box-shadow: 2px 2px 5px rgba(0, 100, 0, 0.1);
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      color: #006400;
      margin: 10px 0 5px;
    }
    .price {
      color: goldenrod;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Товары в Super-Shop</h1>

  <div class="products">

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Яблоки">
      <h3>Яблоки</h3>
      <p class="price">₽120</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Бананы">
      <h3>Бананы</h3>
      <p class="price">₽95</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Patates.jpg" alt="Картофель">
      <h3>Картофель</h3>
      <p class="price">₽45</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Carrot.png" alt="Морковь">
      <h3>Морковь</h3>
      <p class="price">₽30</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Onion_on_White.JPG" alt="Лук">
      <h3>Лук</h3>
      <p class="price">₽25</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Tomato_je.jpg" alt="Помидоры">
      <h3>Помидоры</h3>
      <p class="price">₽80</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Cucumis_sativus_02.jpg" alt="Огурцы">
      <h3>Огурцы</h3>
      <p class="price">₽60</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Milk_glass.jpg" alt="Молоко">
      <h3>Молоко</h3>
      <p class="price">₽65</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Eggs_1.jpg" alt="Яйца">
      <h3>Яйца</h3>
      <p class="price">₽90</p>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Chicken_breast.jpg" alt="Курица">
      <h3>Курица</h3>
      <p class="price">₽240</p>
    </div>

  </div>

</body>
</html>
