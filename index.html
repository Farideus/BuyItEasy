<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин одежды - Каталог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9fdf9f; /* салатный фон */
      margin: 20px;
    }
    .products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      margin: auto;
    }
    .product-card {
      background: #fff9e6;
      border: 2px solid #f68b1e;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(246,139,30,0.3);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: bold;
      color: #2a58a0;
      margin-bottom: 6px;
    }
    .product-price {
      color: #f68b1e;
      font-weight: 600;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#2a58a0;">Каталог одежды</h1>
  <div class="products">
    <div class="product-card">
