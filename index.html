<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Крестики-нолики</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .cell {
    background: #f0f0f0;
    border: 2px solid #333;
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  .cell:hover {
    background: #ddd;
  }
  #message {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #resetBtn {
    padding: 10px 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Крестики-нолики</h1>
<div id="message">Ход игрока: X</div>
<div id="board">
  <div class="cell" data-cell-index="0"></div>
  <div class="cell" data-cell-index="1"></div>
  <div class="cell" data-cell-index="2"></div>
  <div class="cell" data-cell-index="3"></div>
  <div class="cell" data-cell-index="4"></div>
  <div class="cell" data-cell-index="5"></div>
  <div class="cell" data-cell-index="6"></div>
  <div class="cell" data-cell-index="7"></div>
  <div class="cell" data-cell-index="8"></div>
</div>

<button id="resetBtn">Начать заново</button>

<script>
  const board = Array(9).fill(null);
  let currentPlayer = "X";
  let gameActive = true;

  const winningCombinations = [
    [0,1,2], [3,4,5], [6,7,8], // строки
    [0,3,6], [1,4,7], [2,5,8], // столбцы
    [0,4,8], [2,4,6]           // диагонали
  ];

  const cells = document.querySelectorAll(".cell");
  const message = document.getElementById("message");
  const resetBtn = document.getElementById("resetBtn");

  function handleCellClick(e) {
    const index = e.target.getAttribute("data-cell-index");
    if (!gameActive || board[index]) return;

    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;

    if (checkWinner()) {
      message.textContent = `Игрок ${currentPlayer} выиграл!`;
      gameActive = false;
      return;
    }

    if (board.every(cell => cell)) {
      message.textContent = "Ничья!";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    message.textContent = `Ход игрока: ${currentPlayer}`;
  }

  function checkWinner() {
    return winningCombinations.some(combination => {
      return combination.every(index => board[index] === currentPlayer);
    });
  }

  function resetGame() {
    board.fill(null);
    cells.forEach(cell => cell.textContent = "");
    currentPlayer = "X";
    gameActive = true;
    message.textContent = `Ход игрока: ${currentPlayer}`;
  }

  cells.forEach(cell => cell.addEventListener("click", handleCellClick));
  resetBtn.addEventListener("click", resetGame);
</script>

</body>
</html>
