<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин одежды - Каталог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9fdf9f; /* салатный фон */
      margin: 20px;
    }
    .products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      margin: auto;
    }
    .product-card {
      background: #fff9e6;
      border: 2px solid #f68b1e;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(246,139,30,0.3);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: bold;
      color: #2a58a0;
      margin-bottom: 6px;
    }
    .product-price {
      color: #f68b1e;
      font-weight: 600;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#2a58a0;">Каталог одежды</h1>
  <div class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=300&q=80" alt="Футболка" />
      <div class="product-name">Футболка</div>
      <div class="product-price">₽1200</div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155222f6c6?auto=format&fit=crop&w=300&q=80" alt="Джинсы" />
      <div class="product-name">Джинсы</div>
      <div class="product-price">₽2400</div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1602810316684-0c3d3f4f5f8f?auto=format&fit=crop&w=300&q=80" alt="Пальто" />
      <div class="product-name">Пальто</div>
      <div class="product-price">₽5200</div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1600180758890-6f3b8f1f7c8d?auto=format&fit=crop&w=300&q=80" alt="Кроссовки" />
      <div class="product-name">Кроссовки</div>
      <div class="product-price">₽3900</div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1520975918318-3f3c3c3f3f3f?auto=format&fit=crop&w=300&q=80" alt="Рубашка" />
      <div class="product-name">Рубашка</div>
      <div class="product-price">₽1700</div>
    </div>
  </div>

</body>
</html>
