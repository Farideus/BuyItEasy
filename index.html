<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин Продуктов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Наши Продукты</h1>
  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Яблоки" alt="Яблоки">
      <h3>Яблоки</h3>
      <p>₽120 / кг</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Бананы" alt="Бананы">
      <h3>Бананы</h3>
      <p>₽100 / кг</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Хлеб" alt="Хлеб">
      <h3>Хлеб</h3>
      <p>₽40</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Молоко" alt="Молоко">
      <h3>Молоко</h3>
      <p>₽70</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Сыр" alt="Сыр">
      <h3>Сыр</h3>
      <p>₽450 / кг</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Яйца" alt="Яйца">
      <h3>Яйца</h3>
      <p>₽90 / 10 шт.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Помидоры" alt="Помидоры">
      <h3>Помидоры</h3>
      <p>₽130 / кг</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Огурцы" alt="Огурцы">
      <h3>Огурцы</h3>
      <p>₽110 / кг</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Картофель" alt="Картофель">
      <h3>Картофель</h3>
      <p>₽50 / кг</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200?text=Лук" alt="Лук">
      <h3>Лук</h3>
      <p>₽40 / кг</p>
    </div>
  </div>

</body>
</html>
